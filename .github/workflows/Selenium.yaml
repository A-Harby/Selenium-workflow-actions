name: Selenium Tests

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 7 * * *"

jobs:
  selenium-run:
    runs-on: ubuntu-latest
    container: cypress/browsers:node16.14.2-slim-chrome103-ff102
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setting up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Installing all necessary packages
        run: pip install -r tests/frontend_selenium/requirements.txt
      - name: Deploying on localhost
        uses: actions/setup-node@v3
        with:
          build: yarn install
          start: yarn serve
          wait-on: 'http://localhost:3060'
          wait-on-timeout: 60
          browser: chrome
      - name: Running the tests
        run: python -m pytest tests/frontend_selenium -v